  <section id="post-content" class="article-content post">
    <h1 id="JS基础-数组基础"><a href="#JS基础-数组基础" class="headerlink" title="JS基础-数组基础"></a>JS基础-数组基础</h1><h2 id="数组定义"><a href="#数组定义" class="headerlink" title="数组定义"></a>数组定义</h2><h3 id="字面量定义"><a href="#字面量定义" class="headerlink" title="字面量定义"></a>字面量定义</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> myArr = [<span class="number">10</span>,<span class="number">20.30</span>];</div></pre></td></tr></table></figure>
<h3 id="对象创建方式"><a href="#对象创建方式" class="headerlink" title="对象创建方式"></a>对象创建方式</h3><blockquote>
<p>数组是一个特殊的对象<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//新建一个长度为10的数组</span></div><div class="line"><span class="keyword">var</span> arr = <span class="keyword">new</span> <span class="built_in">Array</span>(<span class="number">10</span>);</div><div class="line"><span class="built_in">console</span>.log(arr);<span class="comment">//[]</span></div><div class="line"><span class="built_in">console</span>.log(arr[<span class="number">1</span>]);<span class="comment">//undefiend</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> arr = <span class="keyword">new</span> <span class="built_in">Array</span>(<span class="number">10</span>, <span class="number">12</span>, <span class="number">10</span>);</div><div class="line"><span class="built_in">console</span>.log(arr);<span class="comment">//[10, 12, 10]</span></div><div class="line"><span class="built_in">console</span>.log(arr[<span class="number">1</span>]);<span class="comment">//12</span></div></pre></td></tr></table></figure></p>
</blockquote>
<h2 id="获取-赋值-数组中的值"><a href="#获取-赋值-数组中的值" class="headerlink" title="获取/赋值 数组中的值"></a>获取/赋值 数组中的值</h2><blockquote>
<p>可以通过索引值直接赋值<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> colors = [<span class="string">"black"</span>, <span class="string">"white"</span>, <span class="string">"red"</span>]; </div><div class="line"><span class="built_in">console</span>.log(colors[<span class="number">0</span>]);  <span class="comment">//获取第一个元素的值</span></div><div class="line">colors[<span class="string">"1"</span>] = <span class="string">"blue"</span>; <span class="comment">//给第2个元素重新赋值</span></div><div class="line"><span class="built_in">console</span>.log(colors);</div><div class="line">colors[<span class="string">"4"</span>] = <span class="string">"yellow"</span>; <span class="comment">//设置第5个元素的值，此时数组中有5个元素</span></div><div class="line"><span class="built_in">console</span>.log(colors);</div></pre></td></tr></table></figure></p>
</blockquote>
<h2 id="length属性"><a href="#length属性" class="headerlink" title="length属性"></a>length属性</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">console</span>.log(colors.length);<span class="comment">//获取数组中元素的个数</span></div><div class="line">colors.length = <span class="number">1</span>; <span class="comment">//设置数组中元素的个数</span></div><div class="line"><span class="built_in">console</span>.log(colors);</div></pre></td></tr></table></figure>
<h2 id="遍历数组"><a href="#遍历数组" class="headerlink" title="遍历数组"></a>遍历数组</h2><blockquote>
<p>如果想对数组中的每一个值进行操作,需要先遍历出来<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> arr = [<span class="number">111</span>,<span class="number">222</span>,<span class="number">333</span>];</div><div class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;arr.length;i++)&#123;</div><div class="line">    <span class="comment">//数组中的每一个元素</span></div><div class="line">    arr[i] = arr[i] + <span class="number">444</span>;</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(arr);<span class="comment">// [555, 666, 777]</span></div></pre></td></tr></table></figure></p>
</blockquote>
<h2 id="二维数组"><a href="#二维数组" class="headerlink" title="二维数组"></a>二维数组</h2><blockquote>
<p>数组中的元素可以是各个类型的,包括数组本身<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> arr = [[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>],[<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>],[<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,]];</div><div class="line"><span class="built_in">console</span>.log(arr);<span class="comment">//[Array[3], Array[3], Array[3]]</span></div><div class="line"><span class="built_in">console</span>.log(arr[<span class="number">1</span>]);<span class="comment">//[4, 5, 6]</span></div><div class="line"><span class="built_in">console</span>.log(arr[<span class="number">1</span>][<span class="number">1</span>]);<span class="comment">//5</span></div></pre></td></tr></table></figure></p>
</blockquote>
