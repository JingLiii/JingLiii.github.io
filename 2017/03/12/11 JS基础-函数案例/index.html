    <h1 id="JS基础-函数案例"><a href="#JS基础-函数案例" class="headerlink" title="JS基础-函数案例"></a>JS基础-函数案例</h1><h3 id="求阶乘与阶乘和"><a href="#求阶乘与阶乘和" class="headerlink" title="求阶乘与阶乘和"></a>求阶乘与阶乘和</h3><blockquote>
<p>阶乘是从1到该数值的乘机<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//阶乘</span></div><div class="line">    <span class="comment">//for</span></div><div class="line">        <span class="function"><span class="keyword">function</span> <span class="title">getJC</span>(<span class="params">param</span>) </span>&#123;</div><div class="line">            <span class="comment">//计数器</span></div><div class="line">            <span class="keyword">var</span> par = <span class="number">1</span>;</div><div class="line">            <span class="comment">//循环,数值本身,每次减一依次阶乘到1</span></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = param; i &gt; <span class="number">1</span>; i--) &#123;</div><div class="line">                par *= i;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">return</span> par;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">console</span>.log(getJC(<span class="number">5</span>));<span class="comment">//120</span></div><div class="line"></div><div class="line">    <span class="comment">//while</span></div><div class="line">        <span class="function"><span class="keyword">function</span> <span class="title">getJC</span>(<span class="params">param</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> par = <span class="number">1</span>;</div><div class="line">            <span class="keyword">while</span> (param &gt;= <span class="number">1</span>) &#123;</div><div class="line">                par *= param;</div><div class="line">                param--;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">return</span> par;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">console</span>.log(getJC(<span class="number">5</span>));</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//阶乘的和</span></div><div class="line">        <span class="function"><span class="keyword">function</span> <span class="title">SumJc</span>(<span class="params">param</span>) </span>&#123;</div><div class="line">            <span class="comment">//计数器</span></div><div class="line">            <span class="keyword">var</span> sum = <span class="number">0</span>;</div><div class="line">            <span class="comment">//定义数值,依次递减,当小于1时,不再进入循环</span></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = param; i &gt;= <span class="number">1</span>; i--) &#123;</div><div class="line">                <span class="comment">//每次利用阶乘函数,求出数值对应的阶乘的值</span></div><div class="line">                sum += getJC(i);</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">return</span> sum;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">console</span>.log(SumJc(<span class="number">4</span>)); <span class="comment">//33</span></div></pre></td></tr></table></figure></p>
</blockquote>
<h3 id="判断是否为素数"><a href="#判断是否为素数" class="headerlink" title="判断是否为素数"></a>判断是否为素数</h3><blockquote>
<p>质数: 除了 1 和 本身 不能被其他数字整除</p>
<ul>
<li>第一版</li>
<li>通过循环判断从1到其本身之间有没有被整除的数字<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">isPrime</span>(<span class="params">num</span>) </span>&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">2</span>; i &lt; num; i++) &#123;</div><div class="line">        <span class="keyword">if</span> (num % i == <span class="number">0</span>) &#123;</div><div class="line">            <span class="comment">//如果被某个数字整除,就会取余后,余数为0</span></div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(isPrime(<span class="number">5</span>)); <span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(isPrime(<span class="number">6</span>)); <span class="comment">//false</span></div></pre></td></tr></table></figure>
</li>
</ul>
</blockquote>
<ul>
<li>第二版<blockquote>
<p><img src="./img/素数问题.png" alt=""></p>
</blockquote>
</li>
<li>通过Math对象中的.sqrt方法, 求得开平方后的数字<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">isPrime</span>(<span class="params">num</span>) </span>&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">2</span>; i &lt; <span class="built_in">Math</span>.sqrt(num); i++) &#123;</div><div class="line">        <span class="keyword">if</span> (num % i == <span class="number">0</span>) &#123;</div><div class="line">            <span class="comment">//如果被某个数字整除,就会取余后,余数为0</span></div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(isPrime(<span class="number">5</span>)); <span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(isPrime(<span class="number">6</span>)); <span class="comment">//false</span></div></pre></td></tr></table></figure>
</li>
</ul>
<h3 id="输入日期-判断为这一年中的第几天"><a href="#输入日期-判断为这一年中的第几天" class="headerlink" title="输入日期,判断为这一年中的第几天"></a>输入日期,判断为这一年中的第几天</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> a = getDaysOfYear(<span class="number">2017</span>, <span class="number">3</span>, <span class="number">5</span>);<span class="comment">//64</span></div><div class="line"><span class="built_in">console</span>.log(a);</div><div class="line"><span class="comment">//判断某个日期是一年中的第几天??</span></div><div class="line"><span class="comment">//判断是否为闰年</span></div><div class="line"><span class="comment">//四年一闰,百年不闰,四百年再闰</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">isRN</span>(<span class="params">year</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (year % <span class="number">4</span> == <span class="number">0</span> &amp;&amp; year % <span class="number">100</span> != <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (year % <span class="number">400</span> == <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//计算总天数</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getDaysOfYear</span>(<span class="params">year, mouth, day</span>) </span>&#123;</div><div class="line">    <span class="comment">//定义月份对应的数组</span></div><div class="line">    <span class="keyword">var</span> arr = [<span class="number">31</span>, <span class="number">28</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>];</div><div class="line">    <span class="comment">//根据月份,将前面的所有的月份对应的天数进行累加.</span></div><div class="line">    <span class="comment">//索引值对应的是从0开始, -1</span></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; mouth - <span class="number">1</span>; i++) &#123;</div><div class="line">        day += arr[i]</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//判断是否为闰年,闰年总天数+1</span></div><div class="line">    <span class="keyword">if</span> (isRN(year)) &#123;</div><div class="line">        ++day;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> day;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
  </section>
